<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website in Ontwikkeling</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .pulse {
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            animation: pulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body>

    <div class="pulse">
        Deze website is in ontwikkeling
    </div>

</body>
</html>
